<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a href="index.html"><h1>WUESS</h1></a>
    <h2>Morse Code Translator</h2>

    <div class="translatorDivOuter">
        <form class="translatorForm">
            <div class="translatorDivInner">
                <div class="translatorBox">
                    <label for="eng-to-morse">
                        English to Morse Code: <input type="text" id="engLetter" name="eng-to-morse">
                    </label>
                    <br><br><br>
                    <input type="button" value="Translate from english to morse" onclick="englishToMorse()"><br><br>

                    <label for="result">Result:</label>
                    <input type="text" id="engToMorseResult" name="morseResult" readonly>
                </div>
                <div class="translatorBox">
                    <label for="morse-to-eng">
                        Morse Code to English: <input type="text" id="morseLetter" name="morse-to-eng">
                    </label>
                    <br><br><br>
                    <input type="button" value="Translate from morse to enlish" onclick="morseToEnglish()" id="morseLetter"><br><br>

                    <label for="result">Result:</label>
                    <input type="text" id="morseToEngResult" name="englishResult" readonly>
                </div>
            </div>
        </form>
    </div>

    <script src="js/translator.js"></script>
</body>

</html>
